version: '3.8'

services:
  captcha-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: captcha-api
    ports:
      - "7777:7777"
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7777/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
